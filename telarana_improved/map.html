<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de la Telaraña</title>
  <style>
  body{
    background:#f7f6f2;
    color:#1f1f1f;
    font-family: "Segoe UI", system-ui, -apple-system, Liberation Sans, Arial, sans-serif;
    margin:10px;
    line-height:1.35;
  }
  a{
    color:#006d77;
    text-decoration: underline;
  }
  header{
    font-size:1.1em;
    border-bottom:1px solid #2a9d8f;
    padding-bottom:4px;
    margin-bottom:8px;
  }
  .box{
    padding:8px;
    margin:6px 0;
    background:#ffffff;
    border:1px solid #2a9d8f;
  }
  pre{
    background:#e8f1f2;
    padding:8px;
    overflow:auto;
  }
  small{
    display:block;
    margin-top:8px;
  }
</style>
</head>
<body>
  <header><h2>Mapa</h2></header>
  <pre>
[ Entrada ] ──> [ Fragmento: Mensaje Roto ]
   │               │
   ├──> [ Ruido ] ──┤
   │               └─> [ Eco ] ──> [ Escape ] ──> [ Salida ]
   └──> [ Reflejo ] ──> [ Bucle ] ──> [ Escape ]
  </pre>
  <p>Los caminos no son lineales. A veces vuelves a empezar sin darte cuenta.</p>
</body>
</html>
